<div class="Auth-header navbar-fixed-top">
	<div class="container">
		<div class="image-header-wrap">
		</div>
		<div class="image-header-center-wrap">
			<img src="../images/title-only-1.png" class="img-responsive center-block nameImage">  
			<img src="../images/logo-only-1.png" class="image-header-2" ng-click="redirectMain()">  		

		</div>

		<div class="header-link-wrap">
			<div id="header-links-small"><a href="#/register">Register</a><a href="#/login">Login</a><a ng-click="redirectBusreg()">Upgrade your gym today</a></div>
		</div>
	</div>
</div>	
<div class="container login-form">
	<form class="form-signin" role="form">
		<h2 class="form-signin-heading">Sign in your Personal or Enterprise account</h2>
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<input type="email" class="form-control" placeholder="Email address" required autofocus>
			<input type="password" class="form-control" placeholder="Password" required>
			<label class="checkbox">
				<input type="checkbox" value="remember-me"> Remember me
			</label>
			<div class="button-wrapper">
				<button class="btn btn-lg btn-primary btn-block auth-button" type="submit">Sign in</button>
			</div>
		</div>
		
	</form>
</div> 

<div class="reset-link">
	<a>Password Reset</a>
</div>

<div class="container">
	<div class="reset-link">
		<p>Don't have an account? Sign up here!</p>
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="button-wrapper">
				<button class="btn btn-lg btn-primary btn-block auth-button" type="submit">Create your account here</button>
			</div>
		</div>
	</div>
</div>
