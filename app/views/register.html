<div class="Auth-header navbar-fixed-top">
	<div class="container">
		<div class="image-header-wrap">
			<img ng-click="redirectMain()" src="../images/title-only-1.png" class="img-responsive center-block nameImage" ng-click="redirectMain()"> 
			<img src="../images/logo-only-1.png" class="image-header-2" ng-click="redirectMain()">  		
		</div>
		<div class="image-header-center-wrap">
		</div>

		<div class="header-link-wrap">
			<div id="header-links-small"><a href="#/register">Register</a><a href="#/login">Login</a><a ng-click="redirectBusreg()">Upgrade your gym today</a></div>
		</div>
	</div>
</div>	
<div class="container login-form">
	<form class="form-signin" role="form">
		<h2 class="form-signin-heading">Register for a personal account</h2>
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<input type="email" class="form-control" placeholder="Email address" required autofocus>
			<input type="password" class="form-control" placeholder="Password" required>
			<input type="password" class="form-control" placeholder="Confirm password" required>
			<input type="text" class="form-control" placeholder="Username" required autofocus>
			<input type="text" class="form-control" placeholder="Gym name">
			<input type="textbox" class="form-control" placeholder="Experience">


			<label class="checkbox">
				<input type="checkbox" value="remember-me"> Remember me
			</label>
			<div class="button-wrapper">
				<button class="btn btn-lg btn-primary btn-block auth-button" type="submit" >Create my account</button>
			</div>
		</div>
		
	</form>
</div>
